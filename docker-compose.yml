version: '3.4'
services:
  passgen-app:
    build:
      dockerfile: docker/Dockerfile_Server
      context: .
    container_name: go-password-generator-app
    depends_on:
      - mongodb
    image: golang
    env_file: "./.env"
    ports:
      - "8095:8095"
    networks:
      password_gen_net:
        ipv4_address: 172.20.0.2

  mongodb:
    image: mongo
    container_name: mongodb-password-generator
    env_file: "./.env"
    volumes:
      - ./scripts/mongo/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    ports:
      - "27018:27017"
    command: --auth
    networks:
      password_gen_net:
        ipv4_address: 172.20.0.3

networks:
  password_gen_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24